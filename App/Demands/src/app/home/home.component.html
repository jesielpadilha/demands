<div class="container">
    <div class="row">
        <div class="col-12 mt-10">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Ex. 2">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2" *ngFor="let table of tables">
            <a [routerLink]="['/table-details', table.id]" 
            [title]="table.description ? table.description : ''"
            class="text-decoration">
                <mat-card [ngClass]="[table.isBusy ? 'bg-accent' : 'bg-primary', 'mr-5 ml-5 mb-0 mt-10']">
                    <img mat-card-image src="/assets/img/table-icon-white.png" alt="Table icon"
                        class="pt-15 pl-5 pr-5 mb-0">
                    <mat-card-content class="text-center text-white">
                        <h3>{{table.number}}</h3>
                    </mat-card-content>
                </mat-card>
            </a>
        </div>
    </div>
</div>
