<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <mat-card class="login-form mat-elevation-z4">
                <mat-card-title>
                    <h3 class="text-right">
                        <mat-icon>fastfood</mat-icon>
                        Demands
                    </h3>                   
                </mat-card-title>
                <mat-card-subtitle *ngIf="loginError">
                    <mat-error>{{loginError}}</mat-error>
                </mat-card-subtitle>
                <mat-card-content>
                    <form method="post" [formGroup]="userForm" (ngSubmit)="login(userForm.value)" autocomplete="off">
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input type="text" formControlName="username" matInput>
                            <mat-error *ngIf="username.hasError('required')">
                                Username field is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input type="password" formControlName="password" matInput>
                            <mat-error *ngIf="password.hasError('required')">
                                Password field is required
                            </mat-error>
                        </mat-form-field>
                        <button type="submit" [disabled]="userForm.invalid" mat-raised-button color="primary" 
                            class="mt-10">
                            Login
                        </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-3"></div>
    </div>
</div>
