<app-navbar-admin></app-navbar-admin>
<mat-card class="mat-elevation-z4">
  <mat-card-title>
    New User
  </mat-card-title>
  <mat-card-content>
    <form method="post" [formGroup]="form" (ngSubmit)="create(form.value)" autocomplete="off">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput required>
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Name field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" matInput required>
        <mat-error *ngIf="form.controls.username.hasError('required')">
          Username field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>password</mat-label>
        <input type="password" formControlName="password" matInput required>
        <mat-error *ngIf="form.controls.password.hasError('required')">
          Password field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of listUserType" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.type.hasError('required')">
          Type field is required
        </mat-error>
      </mat-form-field>

      <button type="submit" class="mt-10" mat-raised-button color="primary" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <a routerLink="/manager/users" mat-raised-button>Cancel</a>
    </form>
  </mat-card-content>
</mat-card>
