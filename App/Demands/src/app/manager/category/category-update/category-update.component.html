<app-navbar-admin></app-navbar-admin>
<mat-card class="mat-elevation-z4">
    <mat-card-title>
        Update Category
    </mat-card-title>
    <mat-card-content>
        <form method="post" [formGroup]="form" (ngSubmit)="update(form.value)" autocomplete="off">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput required>
                <mat-error *ngIf="form.controls.name.hasError('required')">
                    Name field is required
                </mat-error>
            </mat-form-field>    
            <button type="submit" class="mt-10"  mat-raised-button color="primary" [disabled]="form.invalid">
                <mat-icon>save</mat-icon>
                Save
            </button>
            <a routerLink="/manager/categories" mat-raised-button>Cancel</a>
        </form>
    </mat-card-content>
</mat-card>
