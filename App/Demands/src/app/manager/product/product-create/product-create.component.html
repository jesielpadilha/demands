<mat-card class="mat-elevation-z4">
    <mat-card-title>
        New Product
    </mat-card-title>
    <mat-card-content>
        <form method="post">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" ngModel matInput name="Name" required>
                <mat-error>
                    Name field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea ngModel matInput name="Description" rows="3" required></textarea>
                <mat-error>
                    Description field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input type="number" ngModel matInput name="Price" required>
                <span matPrefix>R$</span>
                <mat-error>
                    Price field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input type="number" ngModel matInput name="Stock" required>
                <mat-error>
                    Stock field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select ngModel matInput name="CategoryId" required>
                    <mat-option value="1">Pizza</mat-option>
                    <mat-option value="2">Hamburger</mat-option>
                    <mat-option value="3">Drink</mat-option>
                    <mat-option value="4">Salad</mat-option>
                </mat-select>
                <mat-error>
                    Category field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ingredients</mat-label>
                <input type="text" ngModel matInput name="Ingredients" required>
                <!-- <mat-chip-list #chipList aria-label="Fruit selection">

                        (removed)="remove(fruit)">
                        {{fruit}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input #fruitInput [formControl]="fruitCtrl" [matAutocomplete]="auto"
                        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"

                        {{fruit}}
                    </mat-option>
                </mat-autocomplete> -->
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary">
                <mat-icon>save</mat-icon>
                Save
            </button>
            <a routerLink="/manager/products" mat-raised-button>Cancel</a>
        </form>
    </mat-card-content>
</mat-card>
