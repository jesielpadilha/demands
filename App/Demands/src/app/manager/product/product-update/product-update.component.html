<app-navbar-admin></app-navbar-admin>
<mat-card class="mat-elevation-z4">
    <mat-card-title>
        Update Product
    </mat-card-title>
    <mat-card-content>
        <form method="post" [formGroup]="form" (ngSubmit)="update(form.value)" autocomplete="off">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput required>
                <mat-error *ngIf="form.controls.name.hasError('required')">
                    Name field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea formControlName="description" matInput required rows="3"></textarea>
                <mat-error *ngIf="form.controls.description.hasError('required')">
                    Description field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input type="number" formControlName="price" matInput required>
                <mat-error *ngIf="form.controls.price.hasError('required')">
                    Price field is required
                </mat-error>
                <mat-error *ngIf="form.controls.price.hasError('pattern')">
                    Only numbers allowed
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input type="number" formControlName="stock" matInput required>
                <mat-error *ngIf="form.controls.stock.hasError('required')">
                    Stock field is required
                </mat-error>
                <mat-error *ngIf="form.controls.stock.hasError('pattern')">
                    Only numbers allowed
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select matInput formControlName="categoryId" required>
                    <mat-option *ngFor="let category of categoriesProduct" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls.categoryId.hasError('required')">
                    Category field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ingredients</mat-label>
                <mat-select formControlName="ingredients" multiple>
                    <mat-option *ngFor="let ingredient of ingredientsList" [value]="ingredient.id">{{ingredient.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button type="submit" class="mt-10" mat-raised-button color="primary" [disabled]="form.invalid">
                <mat-icon>save</mat-icon>
                Save
            </button>
            <a routerLink="/manager/products" mat-raised-button>Cancel</a>
        </form>
    </mat-card-content>
</mat-card>
