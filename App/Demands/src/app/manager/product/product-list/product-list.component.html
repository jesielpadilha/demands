<app-navbar-admin></app-navbar-admin>
<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-1">
                <a class="mr-10" routerLink="/manager/products/new" mat-raised-button color="primary">
                    New Product
                </a>
            </div>
            <div class="col-6">                
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Coca-Cola">
                </mat-form-field>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id# </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="Stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element?.category?.name}} </td>
            </ng-container>
         
            <ng-container matColumnDef="Actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 15%">
                    <mat-icon>settings</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: center">
                    <button mat-icon-button color="basic" title="Details" (click)="details(element)">
                        <mat-icon>search</mat-icon>
                    </button>
                    <a mat-icon-button color="basic" title="Update" [routerLink]="['/manager/products/update/', element.id]">
                        <mat-icon>refresh</mat-icon>
                    </a>
                    <button mat-icon-button color="warn" title="Remove Product" [swal]="deleteSwal"
                        (click)="beforeDelete(element)" (confirm)="delete(element)"
                        (beforeDelete)="beforeDelete(element)">
                        <mat-icon>remove_circle_outline</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
<swal #deleteSwal title="Delete Product" icon="question" [showCancelButton]="true" [focusCancel]="true"></swal>
<swal #swalEntity  icon="success" timer="1500" toast="true" position="top-right"></swal>
